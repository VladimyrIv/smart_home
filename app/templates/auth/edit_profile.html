{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block app_content %}
    <div class="text-center ">
        <h1>Рдагування профілю</h1>
    </div>

    <div style="width: 30%" class="container md-6">
        <form method="post">
            {{ form.csrf_token() }}
            {{ render_form(form) }}
            <button type="button" class="btn btn-danger">Видалити профіль</button>
        </form>
        <p><a href="{{ url_for('change_password') }}">Змінити пароль</a></p>
    </div>
    
{% endblock %}
