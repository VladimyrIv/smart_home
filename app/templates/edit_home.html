{% extends 'base.html' %}

{% block title %}Редагувати будинок{% endblock %}

{% block content %}
<div class="container">
    <h2>Редагувати будинок</h2>
    <form method="post" action="{{ url_for('edit_home', home_id=home.id) }}">
        <div class="form-group">
            <label for="name">Назва</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ home.name }}" required>
        </div>
        <div class="form-group">
            <label for="address">Адреса</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ home.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>
{% endblock %}
