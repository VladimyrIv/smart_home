{% extends 'base.html' %}

{% block title %}Додати кімнату{% endblock %}

{% block content %}
<div class="container">
    <h2>Додати кімнату</h2>
    <form method="post" action="{{ url_for('add_room') }}">
        <div class="form-group">
            <label for="name">Назва кімнати</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="home_id">Будинок</label>
            <select class="form-control" id="home_id" name="home_id" required>
                {% for home in homes %}
                <option value="{{ home.id }}">{{ home.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>
{% endblock %}
